<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AudioTube</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="./src/styles/variables.css">
    <link rel="stylesheet" href="./src/styles/titlebar.css">
    <link rel="stylesheet" href="./src/styles/layout.css">
    <link rel="stylesheet" href="./src/styles/search.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/popup.css">
    <link rel="stylesheet" href="./src/styles/progress.css">
    <link rel="stylesheet" href="./src/styles/notifications.css">
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-left">
            <img id="titlebar-logo" src="./src/img/icon.png" alt="AudioTube" class="titlebar-logo">
            <div class="titlebar-title">AudioTube</div>
        </div>
        <div class="titlebar-controls">
            <div class="titlebar-button" id="minimizeBtn" title="Réduire">
                <svg viewBox="0 0 10 10"><path d="M0,5 L10,5" stroke="#000" stroke-width="1.5"/></svg>
            </div>
            <div class="titlebar-button" id="maximizeRestoreBtn" title="Agrandir">
                <svg id="maximizeIcon" viewBox="0 0 10 10"><path d="M0,0 L10,0 L10,10 L0,10 Z M1,1 L9,1 L9,9 L1,9 Z"/></svg>
                <svg id="restoreIcon" viewBox="0 0 10 10" style="display:none;"><path d="M2,0 L8,0 L8,2 L10,2 L10,8 L8,8 L8,10 L2,10 L2,8 L0,8 L0,2 L2,2 Z M3,1 L7,1 L7,3 L9,3 L9,7 L7,7 L7,9 L3,9 L3,7 L1,7 L1,3 L3,3 Z"/></svg>
            </div>
            <div class="titlebar-button close-button" id="closeBtn" title="Fermer">
                <svg viewBox="0 0 10 10"><path d="M0,0 L10,10 M10,0 L0,10" stroke="#000" stroke-width="1.5"/></svg>
            </div>
        </div>
    </div>

    <div id="messageArea"></div>
    
    <!-- Settings popup for download location -->
    <div id="settingsPopup" class="popup-overlay">
        <div class="popup-container">
            <div class="popup-title">Emplacement de téléchargement</div>
            <div class="popup-close" id="closeSettingsPopup">
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="#555"/>
                </svg>
            </div>
            <div class="path-display-group">
                <div id="downloadPathDisplay" title="Emplacement actuel de téléchargement"></div>
                <button id="setPathButton" class="btn-secondary">Changer</button>
            </div>
            <div class="popup-actions">
                <button id="saveSettingsButton" class="download-more-btn">Enregistrer</button>
            </div>
        </div>
    </div>
    
    <div class="app-content-wrapper">
        <div class="app-container">
            <div class="settings-button" id="settingsButton" title="Paramètres">
                <svg viewBox="0 0 24 24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </div>
            <div class="back-button" id="backButton" title="Retour aux résultats">
                <svg viewBox="0 0 24 24">
                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
                </svg>
            </div>
            
            <h1>AudioTube</h1>

            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="searchQuery" placeholder="Rechercher une vidéo...">
                    <button id="searchButton">Rechercher</button>
                </div>
                <div id="searchResults" class="search-results-container"></div>
            </div>
            
            <!-- Selected video display -->
            <div id="selectedVideoContainer" class="selected-video-container">
                <div class="selected-video-label">Vidéo sélectionnée :</div>
                <div id="selectedVideoTitle" class="selected-video-title"></div>
            </div>

            <div id="progressContainer">
                <div class="progress-wrapper">
                    <div id="progressBarFill"></div>
                </div>
                <div id="progressBarText">0%</div>
            </div>

            <div id="completionNotification" class="completion-notification">
                <div class="completion-message">Téléchargement terminé avec succès !</div>
                <button id="downloadMoreBtn" class="download-more-btn">Télécharger plus</button>
            </div>

            <div class="download-section">
                <button id="downloadButton">Télécharger l'audio</button>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
