<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Téléchargeur Audio YouTube</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <style>
        :root {
            --primary: #d9230f;
            --primary-hover: #b01d0c;
            --dark: #1a1a1a;
            --gray-dark: #333333;
            --gray: #666666;
            --gray-light: #dddddd;
            --light: #f8f9fa;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light);
            color: var(--gray-dark);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .titlebar {
            -webkit-app-region: drag;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 38px;
            background-color: var(--light);
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 15px;
            z-index: 9999;
            user-select: none;
        }

        .titlebar-left {
            display: flex;
            align-items: center;
            -webkit-app-region: no-drag;
        }

        .settings-button {
            width: 38px;
            height: 38px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            -webkit-app-region: no-drag;
            margin-right: 15px;
        }

        .settings-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .settings-button svg {
            width: 18px;
            height: 18px;
            fill: black;
        }

        .titlebar-title {
            font-size: 0.9em;
            font-weight: 500;
        }

        .titlebar-controls {
            -webkit-app-region: no-drag;
            display: flex;
            height: 100%;
        }

        .titlebar-button {
            width: 46px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .titlebar-button:hover {
            background-color: #bdbdbd;
        }

        .titlebar-button.close-button:hover {
            background-color: var(--primary);
        }

        .titlebar-button svg {
            width: 10px;
            height: 10px;
            fill: black;
        }

        /* Main content */
        .app-content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 38px;
            width: 100%;
        }

        .app-container {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 550px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 35px;
            height: 35px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            fill: var(--gray);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        /* Search section */
        .search-section {
            margin-bottom: 25px;
        }

        .search-container {
            display: flex;
            width: 100%;
            position: relative;
            transition: var(--transition);
        }

        #searchQuery {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 16px;
            transition: var(--transition);
        }

        #searchQuery:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 35, 15, 0.1);
        }

        #searchButton {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 9px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        #searchButton:hover {
            background-color: var(--primary-hover);
        }

        #searchButton:disabled {
            background-color: var(--gray-light);
            cursor: not-allowed;
        }

        /* Search results */
        .search-results-container {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            background-color: white;
            border-radius: var(--radius);
            border: 1px solid var(--gray-light);
            display: none;
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: var(--gray-light) transparent; /* For Firefox */
        }

        /* Webkit scrollbar styling (Chrome, Edge, Safari) */
        .search-results-container::-webkit-scrollbar {
            width: 8px;
        }

        .search-results-container::-webkit-scrollbar-track {
            background: transparent;
            border-radius: var(--radius);
        }

        .search-results-container::-webkit-scrollbar-thumb {
            background-color: var(--gray-light);
            border-radius: 4px;
            border: 2px solid white;
        }

        .search-results-container::-webkit-scrollbar-thumb:hover {
            background-color: #c0c0c0;
        }

        /* When scrollbar is active/being used */
        .search-results-container::-webkit-scrollbar-thumb:active {
            background-color: var(--primary);
        }

        .search-result-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--gray-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-result-item:hover {
            background-color: rgba(217, 35, 15, 0.05);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-info {
            width: 100%;
        }

        .search-result-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--gray-dark);
        }

        .search-result-duration {
            font-size: 0.8em;
            color: var(--gray);
        }

        /* URL section - hidden by default */
        .url-section {
            display: none;
            margin-bottom: 25px;
        }

        /* Path section */
        .path-section {
            margin-bottom: 25px;
        }

        .section-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--gray-dark);
        }

        .path-display-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #downloadPathDisplay {
            flex-grow: 1;
            padding: 13px 18px;
            background-color: #f7f7f7;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--gray);
            min-height: 45px;
            display: flex;
            align-items: center;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: var(--gray-dark);
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            padding: 12px 18px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            height: 45px;
            white-space: nowrap;
        }

        .btn-secondary:hover {
            background-color: #e5e5e5;
        }

        /* Download button */
        .download-section {
            text-align: center;
        }

        #downloadButton {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-block;
            min-width: 200px;
        }

        #downloadButton:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #downloadButton:disabled {
            background-color: var(--gray-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Progress container */
        #progressContainer {
            display: none;
            margin: 30px auto;
            width: 100%;
            max-width: 300px;
        }

        .progress-wrapper {
            background-color: #f5f5f5;
            border-radius: 100px;
            height: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #progressBarFill {
            height: 100%;
            background-color: var(--primary);
            border-radius: 100px;
            transition: width 0.3s ease;
            width: 0%;
        }

        #progressBarText {
            text-align: center;
            font-size: 14px;
            color: var(--gray);
        }

        /* Completion notification */
        .completion-notification {
            display: none;
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: var(--radius);
            border-left: 4px solid #4caf50;
            max-width: 400px;
        }

        .completion-message {
            margin-bottom: 15px;
            color: #2e7d32;
            font-weight: 500;
        }

        .download-more-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 10px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .download-more-btn:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        /* Message area */
        #messageArea {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%) translateY(-150%);
            background-color: var(--dark);
            color: white;
            padding: 12px 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 10000;
            font-weight: 500;
            min-width: 300px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.4s ease-out, visibility 0.4s;
        }

        #messageArea.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            visibility: visible;
        }

        #messageArea.message-complete {
            background-color: #4caf50;
        }

        #messageArea.message-error {
            background-color: #f44336;
        }

        /* Path popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .popup-container {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 450px;
            padding: 25px 30px;
            position: relative;
            animation: popup-fade-in 0.2s ease-out;
        }

        @keyframes popup-fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .popup-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--gray-dark);
            padding-right: 30px;
        }

        .popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 50%;
            transition: var(--transition);
            background-color: #f5f5f5;
        }

        .popup-close:hover {
            background-color: #e0e0e0;
        }

        .popup-close svg {
            width: 20px;
            height: 20px;
        }

        .popup-actions {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .popup-actions .download-more-btn {
            background-color: var(--primary);
            min-width: 120px;
            height: 45px;
        }

        .popup-actions .download-more-btn:hover {
            background-color: var(--primary-hover);
        }

        /* Selected video display */
        .selected-video-container {
            margin-top: 15px;
            margin-bottom: 20px;
            display: none;
            background-color: rgba(217, 35, 15, 0.05);
            border-left: 3px solid var(--primary);
            padding: 12px 15px;
            border-radius: var(--radius);
        }

        .selected-video-title {
            font-weight: 500;
            color: var(--gray-dark);
            margin-bottom: 3px;
        }

        .selected-video-label {
            font-size: 13px;
            color: var(--gray);
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-left">
            <div class="settings-button" id="settingsButton" title="Paramètres">
                <svg viewBox="0 0 24 24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </div>
            <div class="titlebar-title">Téléchargeur Audio YouTube</div>
        </div>
        <div class="titlebar-controls">
            <div class="titlebar-button" id="minimizeBtn" title="Réduire">
                <svg viewBox="0 0 10 10"><path d="M0,5 L10,5" stroke="#000" stroke-width="1.5"/></svg>
            </div>
            <div class="titlebar-button" id="maximizeRestoreBtn" title="Agrandir">
                <svg id="maximizeIcon" viewBox="0 0 10 10"><path d="M0,0 L10,0 L10,10 L0,10 Z M1,1 L9,1 L9,9 L1,9 Z"/></svg>
                <svg id="restoreIcon" viewBox="0 0 10 10" style="display:none;"><path d="M2,0 L8,0 L8,2 L10,2 L10,8 L8,8 L8,10 L2,10 L2,8 L0,8 L0,2 L2,2 Z M3,1 L7,1 L7,3 L9,3 L9,7 L7,7 L7,9 L3,9 L3,7 L1,7 L1,3 L3,3 Z"/></svg>
            </div>
            <div class="titlebar-button close-button" id="closeBtn" title="Fermer">
                <svg viewBox="0 0 10 10"><path d="M0,0 L10,10 M10,0 L0,10" stroke="#000" stroke-width="1.5"/></svg>
            </div>
        </div>
    </div>

    <div id="messageArea"></div>
    
    <!-- Settings popup for download location -->
    <div id="settingsPopup" class="popup-overlay">
        <div class="popup-container">
            <div class="popup-title">Emplacement de téléchargement</div>
            <div class="popup-close" id="closeSettingsPopup">
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="#555"/>
                </svg>
            </div>
            <div class="path-display-group">
                <div id="downloadPathDisplay" title="Emplacement actuel de téléchargement"></div>
                <button id="setPathButton" class="btn-secondary">Changer</button>
            </div>
            <div class="popup-actions">
                <button id="saveSettingsButton" class="download-more-btn">Enregistrer</button>
            </div>
        </div>
    </div>
    
    <div class="app-content-wrapper">
        <div class="app-container">
            <div class="back-button" id="backButton" title="Retour aux résultats">
                <svg viewBox="0 0 24 24">
                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
                </svg>
            </div>
            
            <h1>Audio YouTube</h1>

            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="searchQuery" placeholder="Rechercher une vidéo...">
                    <button id="searchButton">Rechercher</button>
                </div>
                <div id="searchResults" class="search-results-container"></div>
            </div>
            
            <!-- Selected video display -->
            <div id="selectedVideoContainer" class="selected-video-container">
                <div class="selected-video-label">Vidéo sélectionnée :</div>
                <div id="selectedVideoTitle" class="selected-video-title"></div>
            </div>

            <div id="progressContainer">
                <div class="progress-wrapper">
                    <div id="progressBarFill"></div>
                </div>
                <div id="progressBarText">0%</div>
            </div>

            <div id="completionNotification" class="completion-notification">
                <div class="completion-message">Téléchargement terminé avec succès !</div>
                <button id="downloadMoreBtn" class="download-more-btn">Télécharger plus</button>
            </div>

            <div class="download-section">
                <button id="downloadButton">Télécharger l'audio</button>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
