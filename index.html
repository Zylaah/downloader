<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YT Audio Downloader</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <style>
        :root {
            --primary: #d9230f;
            --primary-hover: #b01d0c;
            --dark: #1a1a1a;
            --gray-dark: #333333;
            --gray: #666666;
            --gray-light: #dddddd;
            --light: #f8f9fa;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light);
            color: var(--gray-dark);
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .titlebar {
            -webkit-app-region: drag;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 38px;
            background-color: var(--dark);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 15px;
            z-index: 9999;
            user-select: none;
        }

        .titlebar-title {
            font-size: 0.9em;
            font-weight: 500;
        }

        .titlebar-controls {
            -webkit-app-region: no-drag;
            display: flex;
            height: 100%;
        }

        .titlebar-button {
            width: 46px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .titlebar-button:hover {
            background-color: #333;
        }

        .titlebar-button.close-button:hover {
            background-color: var(--primary);
        }

        .titlebar-button svg {
            width: 10px;
            height: 10px;
            fill: white;
        }

        /* Main content */
        .app-content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 38px;
            width: 100%;
        }

        .app-container {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 550px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        /* Search section */
        .search-section {
            margin-bottom: 25px;
        }

        .search-container {
            display: flex;
            width: 100%;
            position: relative;
        }

        #searchQuery {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 16px;
            transition: var(--transition);
        }

        #searchQuery:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 35, 15, 0.1);
        }

        #searchButton {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 9px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        #searchButton:hover {
            background-color: var(--primary-hover);
        }

        #searchButton:disabled {
            background-color: var(--gray-light);
            cursor: not-allowed;
        }

        /* Search results */
        .search-results-container {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            background-color: white;
            border-radius: var(--radius);
            border: 1px solid var(--gray-light);
            display: none;
        }

        .search-result-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--gray-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
        }

        .search-result-item:hover {
            background-color: rgba(217, 35, 15, 0.05);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-thumbnail {
            width: 100px;
            height: 56px;
            object-fit: cover;
            border-radius: 4px;
        }

        .search-result-info {
            flex-grow: 1;
            overflow: hidden;
        }

        .search-result-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-result-duration {
            font-size: 0.8em;
            color: var(--gray);
        }

        /* URL section - hidden by default */
        .url-section {
            display: none;
            margin-bottom: 25px;
        }

        /* Path section */
        .path-section {
            margin-bottom: 25px;
        }

        .section-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--gray-dark);
        }

        .path-display-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #downloadPathDisplay {
            flex-grow: 1;
            padding: 10px 15px;
            background-color: #f5f5f5;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--gray);
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: var(--gray-dark);
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background-color: #ebebeb;
        }

        /* Download button */
        .download-section {
            text-align: center;
        }

        #downloadButton {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-block;
            min-width: 200px;
        }

        #downloadButton:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #downloadButton:disabled {
            background-color: var(--gray-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Progress container */
        #progressContainer {
            display: none;
            margin: 30px auto;
            width: 100%;
            max-width: 300px;
        }

        .progress-wrapper {
            background-color: #f5f5f5;
            border-radius: 100px;
            height: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #progressBarFill {
            height: 100%;
            background-color: var(--primary);
            border-radius: 100px;
            transition: width 0.3s ease;
            width: 0%;
        }

        #progressBarText {
            text-align: center;
            font-size: 14px;
            color: var(--gray);
        }

        /* Completion notification */
        .completion-notification {
            display: none;
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: var(--radius);
            border-left: 4px solid #4caf50;
            max-width: 400px;
        }

        .completion-message {
            margin-bottom: 15px;
            color: #2e7d32;
            font-weight: 500;
        }

        .download-more-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 10px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .download-more-btn:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        /* Message area */
        #messageArea {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%) translateY(-150%);
            background-color: var(--dark);
            color: white;
            padding: 12px 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 10000;
            font-weight: 500;
            min-width: 300px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.4s ease-out, visibility 0.4s;
        }

        #messageArea.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            visibility: visible;
        }

        #messageArea.message-complete {
            background-color: #4caf50;
        }

        #messageArea.message-error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-title">YouTube Audio Downloader</div>
        <div class="titlebar-controls">
            <div class="titlebar-button" id="minimizeBtn" title="Minimize">
                <svg viewBox="0 0 10 10"><path d="M0,5 L10,5" stroke="#fff" stroke-width="1.5"/></svg>
            </div>
            <div class="titlebar-button" id="maximizeRestoreBtn" title="Maximize">
                <svg id="maximizeIcon" viewBox="0 0 10 10"><path d="M0,0 L10,0 L10,10 L0,10 Z M1,1 L9,1 L9,9 L1,9 Z"/></svg>
                <svg id="restoreIcon" viewBox="0 0 10 10" style="display:none;"><path d="M2,0 L8,0 L8,2 L10,2 L10,8 L8,8 L8,10 L2,10 L2,8 L0,8 L0,2 L2,2 Z M3,1 L7,1 L7,3 L9,3 L9,7 L7,7 L7,9 L3,9 L3,7 L1,7 L1,3 L3,3 Z"/></svg>
            </div>
            <div class="titlebar-button close-button" id="closeBtn" title="Close">
                <svg viewBox="0 0 10 10"><path d="M0,0 L10,10 M10,0 L0,10" stroke="#fff" stroke-width="1.5"/></svg>
            </div>
        </div>
    </div>

    <div id="messageArea"></div>
    
    <div class="app-content-wrapper">
        <div class="app-container">
            <h1>YouTube Audio</h1>

            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="searchQuery" placeholder="Search for a video...">
                    <button id="searchButton">Search</button>
                </div>
                <div id="searchResults" class="search-results-container"></div>
            </div>

            <div class="url-section" id="urlSection">
                <div class="section-label">Video URL</div>
                <input type="text" id="youtubeUrl" placeholder="Video URL will appear here" readonly>
            </div>

            <div class="path-section">
                <div class="section-label">Download Location</div>
                <div class="path-display-group">
                    <div id="downloadPathDisplay" title="Current download location"></div>
                    <button id="setPathButton" class="btn-secondary">Change</button>
                </div>
            </div>
            
            <div id="progressContainer">
                <div class="progress-wrapper">
                    <div id="progressBarFill"></div>
                </div>
                <div id="progressBarText">0%</div>
            </div>

            <div id="completionNotification" class="completion-notification">
                <div class="completion-message">Download completed successfully!</div>
                <button id="downloadMoreBtn" class="download-more-btn">Download More</button>
            </div>

            <div class="download-section">
                <button id="downloadButton">Download Audio</button>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
